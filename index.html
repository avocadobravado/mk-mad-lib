<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forms</title>
  </head>
  <body>
    <div class="container">

      <!-- madlib -->

      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="form1">
          <div class="form-group">
            <label for="person1">A name:</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name:</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="travel">Destination:</label>
            <input id="travel" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Your favorite animal:</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="mythical">Mythical creature:</label>
            <input id="mythical" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-primary">Submit!</button>
        </form>
      </div>
      <div id="story">
        <h1>Your boring story</h1>
        <p>
          There once was a powerful wizard named <span class="person1"></span>. His best friend was a horse named <span class="person2"></span>. They were traveling to <span class="travel"></span> to defeat the evil <span class="animal"></span> king. Upon arrival they were brutally murdered by a horde of <span class="mythical"></span>s. The evil <span class="animal"></span> king now rules the world. The End.
        </p>
      </div>

      <!-- /madlib -->
      <!-- shouting machine -->
      <h1>Shoutout</h1>
      <div>
        <form id="form2">
          <div class="form-group">
            <label for="shout">What do you want to shout out?</label>
            <input id="shout" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-primary">Submit!</button>
        </form>
        <div id="yell">
          <p><span class="shout"></span></p>
        </div>
      </div>

      </div>
      <!-- /shouting machine -->
    </div>
  </body>
</html>
